<h3>Top Heroes</h3>
<div class="row">
  <div *ngFor="let hero of heroes" class="col s3">
    <mz-card
      class="blue-grey darken-1 white-text"
      [hoverable]="true">
      <mz-card-title>
        {{hero.name}}
      </mz-card-title>
      <mz-card-content>
        This item got id: <strong>{{hero.id}}</strong>
      </mz-card-content>
      <mz-card-action>
        <a routerLink="/detail/{{hero.id}}">Detail</a>
      </mz-card-action>
    </mz-card>
  </div>
</div>
