<div class="container">
  <button mz-button (click)="showPersons()">
    {{setBtn("person")}}
  </button>
  <button mz-button (click)="showProducts()">
    {{setBtn("product")}}
  </button>
  <br />
  <p class="grey lighten-4">
    {{getPerson(user)}}
  </p>
  <hr />
  <div *ngIf="btnStatePerson">
    <h4>Persons</h4>
    <ul class="browser-default">
      <li *ngFor="let person of persons">Jmeno: {{person.firstName}}, Prijmeni: {{person.lastName}}</li>
    </ul>
    <hr />
  </div>
  <div *ngIf="btnStateProduct">
    <h4>Products</h4>
    <table>
      <head>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>has been sold</th>
        </tr>
      </head>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td><i mz-icon-mdi [icon]="setIcon(product.isSold)"></i></td>
        </tr>
      </tbody>
    </table>
    <hr />
  </div>
</div>
