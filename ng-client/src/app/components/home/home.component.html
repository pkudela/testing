<div class="container">
	<div class="row">
		<div class="col s12">
			<section>
				home works!
			</section>
			<section>
				<button mz-button class="red">
					<i mz-icon-mdi [icon]="'cloud'" [align]="'left'"></i>
					button
				</button>
			</section>
			<section>
				<i class="fa fa-american-sign-language-interpreting fa-5x" aria-hidden="true"> </i>  
			</section>
			<section>
				<div class="progress {{ backgroundClass }}">
					<div
						class="progress-bar {{ progressClass }}"
						[class.determinate]="percentage != null"
						[class.indeterminate]="percentage == null"
						[style.width.%]="percentage">
					</div>
				</div><!--/.progress -->
			</section>
			<section>
				<mz-card
					[backgroundClass]="'blue-grey darken-1'"
					[textClass]="'white-text'"
					[hoverable]="true">
					<mz-card-title>
						Card Title
					</mz-card-title>
					<mz-card-content>
						I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.
					</mz-card-content>
					<mz-card-action>
						<a href="#">This is a link</a>
						<a href="#">This is a link</a>
					</mz-card-action>
				</mz-card>
			</section>
		</div>
	</div>
</div>
